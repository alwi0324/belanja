<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="getSheetData.js"></script>
    <script type="module" src="script.js" defer></script>
    <title>Ground Check SBR 2026</title>
    <link rel="stylesheet" href="setel.css">
</head>
<body>

    <h1>Ground Check SBR 2026</h1>

    <div class="filter-container">
        <div class="row">
            <div class="form-group">
                <label for="kecamatan">Kecamatan</label>
                <select id="kecamatan" name="kecamatan">
                    <option value="">--- Silakan pilih ---</option>
                    <option value="010">HU'U</option>
                    <option value="011">PAJO</option>
                    <option value="020">DOMPU</option>
                    <option value="030">WOJA</option>
                    <option value="040">KILO</option>
                    <option value="050">KEMPO</option>
                    <option value="051">MANGGALEWA</option>
                    <option value="060">PEKAT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desa">Desa/Kel</label>
                <select id="desa" name="desa" disabled></select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="nama_usaha">Nama/Kegiatan Usaha/IDSBR</label>
                <input type="text" id="nama_usaha" name="nama_usaha" placeholder="Ketik nama/kegiatan usaha/IDSBR" readonly>
            </div>
            <div class="form-group">
                <label for="status_usaha">Status Usaha</label>
                <select id="status_usaha" name="status_usaha" disabled>
                    <option value="">--- Semua ---</option>
                    <option>Aktif</option>
                    <option>Tutup</option>
                    <option>Tidak Ditemukan</option>
                    <option>Lainnya</option>
                </select>
            </div>
        </div>

        <div class="row">
            <button class="btn-submit">Filter</button>
        </div>
    </div>
    <br>
    <div class="detail-hidden">
        <p style="text-align: center; font-weight: bold;">Maaf, usaha tidak ditemukan atau sudah pernah di-<i>ground check</i></p>
    </div>

    <div class="kueri-all detail-hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
